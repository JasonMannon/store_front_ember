<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name='application'>
    <div class="navbar navbar-default">
      <div class='container'>
         {{#link-to 'index' class='navbar-brand'}}<img src='images/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          <li>{{#link-to 'index'  class='navbar-brand' }}Home{{/link-to}}</li>
          <li>{{#link-to 'about' class='navbar-brand'}}About{{/link-to}}</li>
          <li>{{#link-to 'products' class='navbar-brand'}}Products{{/link-to}}</li>
          <li>{{#link-to 'contacts' class='navbar-brand'}}Contact{{/link-to}}</li>
        </ul>
      </div>
    </div>
    <div class="container">{{outlet}}</div>
    <footer class="container">
      <p class='pull-left'>&copy; 2014 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits'}}Credits{{/link-to}}</p>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="jumbotron">
      <h1>Welcome to The Flint &amp; Flame!</h1>
      <p class="tagline">
        <img {{bind-attr src='logo'}} alt='Logo' />
        Everything you need to make it through the winter.
      </p>
      <p>Browse All {{productCount}} Items &raquo;</p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About The Fire Spirits</h1>
    <p>{{contactName}}</p>
    <img {{bind-attr src='avatar'}} alt="Avatar" height='100' width='100' />
    <p>{{open}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="credits">
    <h1>Thanks for visiting!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="products">
    <div class='row'>
      <div class='col-sm-3'>
        <div class='list-group'>
          {{#each}}
            {{#link-to 'product' this classNames='list-group-item'}}
              {{title}}
            {{/link-to}}
          {{/each}}
        </div>
      </div>
      <div class='col-sm-9'>
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts">
    <h1>Contacts</h1>
    {{#each}}
      <h2>{{#link-to 'contact' this}}{{name}}{{/link-to}}</h2>
      <img {{bind-attr src='avatar' alt='name'}} height='100' width='auto' />
      <p>{{about}}</p>
    {{/each}}
  </script>

  <script type='text/x-handlebars' data-template-name='product'>
    <div class="row">
      <div class='col-md-7'>
        <h2>{{title}}</h2>
        <h3 class='text-success'>${{price}}</h3>
        <p class='text-muted'>{{description}}</p>
      </div>
      <div class='col-md-5'>
        <img {{bind-attr src='image'}} class='img-thumbnail img-rounded' />
      </div>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='contact'>
    <div class="row">
      <div class='col-md-7'>
        <h3 class='text-success'>{{name}}</h3>
        <p class='text-muted'>{{about}}</p>
      </div>
      <div class='col-md-5'>
        <img {{bind-attr src='avatar' alt='name'}} class='img-thumbnail img-rounded' />
      </div>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='products/index'>
    <p class='text-muted'>Choose a product from those on the left!</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
